<div class="meals">
    <div class="meals__title">
        <h1>
            <img src="/assets/food.svg">
            Your meals
        </h1>
        <a class="btn__add" [routerLink]="['../meals/new']">
            <img src="/assets/add-white.svg">
            New Meal
        </a>
    </div>
    <div *ngIf="meals$ | async as meals; else loading;">
        <div class="message" *ngIf="!meals.length || (meals.length==1 && meals[0].name=='')">
            <img src="/assets/face.svg">
            No meals, add a new meal to start
        </div>
        <!-- meals ngFor -->
        <app-list-item *ngFor="let meal of meals" [item]="meal" [key]="meal.$key" (remove)="removeMeal($event)">
           
        </app-list-item>
    </div>
    <ng-template #loading>
        <div class="message">
            <img src="/assets/loading.svg">
            Fetching meals...
        </div>
    </ng-template>
</div>
