<div class="workouts">
    <div class="workouts__title">
        <h1>
            <img src="/assets/workout.svg">
            Your workouts
        </h1>
        <a class="btn__add" [routerLink]="['../workouts/new']">
            <img src="/assets/add-white.svg">
            New Workout
        </a>
    </div>
    <div *ngIf="workouts$ | async as workouts; else loading;">
        <div class="message" *ngIf="!workouts.length || (workouts.length==1 && workouts[0].name=='')">
            <img src="/assets/face.svg">
            No workouts, add a new workout to start
        </div>
        <!-- workouts ngFor -->
        <app-list-item *ngFor="let workout of workouts" [item]="workout" [key]="workout.$key" (remove)="removeWorkout($event)">
           
        </app-list-item>
    </div>
    <ng-template #loading>
        <div class="message">
            <img src="/assets/loading.svg">
            Fetching workouts...
        </div>
    </ng-template>
</div>
